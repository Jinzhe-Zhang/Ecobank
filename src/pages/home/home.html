<ion-card style="top:50%;margin-top:-74%;width:95vw;height:147vw;">
	<div class = "card-a" style="height:90%;width:100%;top:10%;left:3%;">
			<ion-avatar item-top style="height:37%;width:95%;margin-bottom: 3%;border-bottom: 1px solid #01ECD5;"><!-- 
                <div style="height:24%;width:32%;left:34%;position:absolute;top:-1%;background-color: #ffffff;border-radius: 50%;"></div> -->
                <img src="assets/img/ecobank.png" style="height:22%;width:30%;left:35%;position:absolute;">
				

                <h1 style="text-align: center;position:absolute;top:24%;width:100%;font-size:7.5vw;">EcoBank</h1>
			</ion-avatar>
			
		<ion-item class="inputt">
		<!-- <ion-label color="primary" stacked>Username</ion-label> -->
			<ion-input placeholder="name" [(ngModel)]="name" style="margin-top:5%;"></ion-input>
		</ion-item>
		<ion-item class="inputt">
		<!-- <ion-label color="primary" stacked>Password</ion-label> -->
			<ion-input placeholder="password" type="password" [(ngModel)]="psw" style="margin-top:2%;"></ion-input>
		</ion-item>
		<ion-item >
			<ion-grid style="margin-top:-10px;">
				<ion-row>
					<ion-col > <button ion-button block color="Secondary" [disabled] = "!signInStateEnable" (click)="signIn()" >Sign In</button></ion-col>
				</ion-row>
			</ion-grid>		
		</ion-item>
        <div style="width:100%;" ><button [disabled] = "!signUpStateEnable" (click)="signUp()" style="color:#555;background:transparent;position:absolute;right:14%;">Sign Up</button> </div>
                    
		<ion-label>{{waring}}</ion-label>
	</div>
</ion-card>
