<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar>
    <span style="font-size:24px">Register</span>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #3578e9;" 
    >
  <ion-list  style="position:fixed;width:93%;left:3.5%" no-lines >
    <ion-item align="center">
      <h1>Register For EcoBank!</h1>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input  placeholder="name" [(ngModel)]="this.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>E-Mail</ion-label>
      <ion-input  placeholder="E-Mail" [(ngModel)]="this.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input placeholder="password" type="password" (blur)="checkPassword()" [(ngModel)]="this.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Comfirm Password</ion-label>
      <ion-input placeholder="confirm" type="password" (blur)="checkPassword()" [(ngModel)]="this.confirm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="this.agreed"></ion-checkbox>
      <ion-label>
        <h3>Argee to the terms of services <br/>and register</h3>
      </ion-label>
    </ion-item>
	<ion-item>
    <div align="center">
      <button ion-button class="button button-full button-positive" style="width:40%;left:30%;position:absolute;top:0%;height:80%;background-color: #3578e9;" (click)="submitButtonClick()">Submit</button>
    </div>
	</ion-item>
  </ion-list>
</ion-content>
