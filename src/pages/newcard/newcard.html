<ion-header>

  <ion-navbar>
    <span style="font-size:24px">&nbsp;&nbsp;&nbsp;Add Card</span>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #3578e9">
  <ion-card>
    <ion-list no-lines>
      <ion-item>
        <ion-label color="primary" stacked>Card</ion-label>
        <ion-input  placeholder="card" [(ngModel)]="newCard.card_num"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input placeholder="password" type="password" [(ngModel)]="newCard.query_password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label width-33>
          Bank
        </ion-label>
        <ion-select [(ngModel)]="this.newCard.bank" [(ngModel)]="newCard.bank">
          <ion-option value="Orange" selectd="true">ORANGE BANK</ion-option>
          <ion-option value="Coconut">COCONUT BANK</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
	    <div align="center">
          <button ion-button (click)="submitClicked()">submit</button>
		</div>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
