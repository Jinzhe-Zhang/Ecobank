<ion-header>

  <ion-navbar>
    <span style="font-size:24px">Payment</span>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #3578e9">
<ion-card>
  <div align="center">
	  <button ion-button icon-only color="light" clear large (click)="scanQR()" 
		[disabled]="loading">
		<ion-icon name="camera"></ion-icon>
	  </button>
  </div>  
  <h2 style="font-size: 18px"><b> Merchant Name:</b> {{shopname}}</h2>
  <br/>
  <h2 style="font-size: 18px"><b> Price(RMB):</b> {{payment}}</h2>

</ion-card>


</ion-content>

<ion-footer>

</ion-footer>
